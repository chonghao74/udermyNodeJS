<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="" />
    <link rel="icon" sizes="192x192" href="/nodejs.png" />
    <link rel="stylesheet" href="style/basic.css" />
    <title>NodeJSTest</title>
  </head>
  <body>
    <head>
      <label for="">Http Module Test</label>
    </head>
    <main>
      <br />
      <label for="">Test form post, get</label>
      <section>
        <label for="">Web API - POST</label>
        <form action="/login" method="post">
          <div>
            <label for="account">id</label>
            <input type="text" id="account" name="at" required />
          </div>
          <div>
            <label for="pd">password</label>
            <input type="password" id="pd" name="pd" required />
          </div>
          <div>
            <button type="reset">Reset</button>
            <button type="submit">Send</button>
          </div>
        </form>
        <br />
      </section>
      <section>
        <label for="">Web API - GET</label>
        <form action="/login" method="GET">
          <div>
            <label for="gaccount">id</label>
            <input type="text" id="gaccount" name="gat" required />
          </div>
          <div>
            <label for="gpd">password</label>
            <input type="password" id="gpd" name="gpd" required />
          </div>
          <div>
            <button type="reset">Reset</button>
            <button type="submit">Send</button>
          </div>
        </form>
        <br />
      </section>
    </main>
  </body>
  <script src="./js/basictest.js"></script>
  <noscript>
    <label for="">此瀏覽器不支援JS</label>
  </noscript>
</html>
